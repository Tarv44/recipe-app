<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Round-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Round-Up</h1>
        <a href="#food"><button>Get Food Recipes</button></a>
        <a href="#drink"><button>Get Drink Recipes</button></a>
    </header>

    <main>
        
        <!--------------------- Food Section ---------------------->

        <section id="food">
            <h2>Food Recipes</h2>
            <form id="js-food-form">
                <label for="cuisines">Select a cuisine:</label>
                <select name="cuisines" id="js-cuisines">
                    <!-- Populate w/ JS, example: -->
                    <option disabled selected value> -- select an option -- </option>
                    
                </select>
                <input type="submit" value="Get Recipes">
            </form>
            <div class="food-results">
                <div id="food-list-display">
                    <ul class="food-list">
                        <!-- Populate w/ JS, example: -->
                        
                    </ul>
                </div>
                <div id="food-pick">
                    <!-- Populate w/ JS, example: -->
                    
                    
                    
                        
                    
                    
                    
                </div>
            </div>
        </section>


        <!--------------------- Drink Section ---------------------->

        <section id="drink">
            <h2>Drink Recipes</h2>
            <form>
                <label for="spirits">Select a cuisine:</label>
                <select name="spirits" id="js-spirits">
                    <!-- Populate w/ JS, example: -->
                    <option disabled selected value> -- select an option -- </option>
                    <option value="Gin">Gin</option>
                </select>
                <input type="submit" value="Get Recipes">
            </form>
            <div class="drink-results">
                <div id="drink-list-display">
                    <ul class="drink-list">
                        <!-- Populate w/ JS, example: -->
                        <li><a href="#drink-pick">Gin Gimlet</a></li>
                    </ul>
                </div>
                <div id="drink-pick">
                    <!-- Populate w/ JS, example: -->
                    <h3 class="drink-title">Drink Title</h3>
                    <img class="drink-image" src="" alt="Drink Selection">
                    <ul class="drink-ingredients">
                        <li>1 oz. Gin</li>
                        <li>1 oz. Lime Juice</li>
                    </ul>
                    <p class="drink-glass">Preferred Glass: Rocks glass</p>
                    <p class="drink-instructions"></p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
