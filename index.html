<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Round-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="fade-in">
        <div class="header-container">
            <h1 class="grow">Recipe Round-Up</h1>
            <p class="tagline">Discover new recipes for meals and cocktails.</p>
            <nav>
                <a href="#food"><button class="nav-food nav-button">Food Recipes</button></a>
                <a href="#drink"><button class="nav-button">Drink Recipes</button></a>
            </nav>
        </div>
    </header>

    <main>
        
        <!--------------------- Food Section ---------------------->

        <section id="food">
            <div class="section-container">
                <h2>Food Recipes</h2>
                <div class="list-pick-container">
                    <div class="form-list-container">
                        <form id="js-food-form">
                            <select name="cuisines" id="js-cuisines">
                                <!-- Populate w/ JS, example: -->
                                <option disabled selected value>Select a Cuisine</option>
                                
                            </select>
                        </form>
                        <div id="food-list-display">
                            <ul class="food-list">
                                <!-- Populate w/ JS, example: -->
                                
                            </ul>
                        </div>
                    </div>
                    
                    <div id="food-pick">
                        <!-- Populate w/ JS, example: -->
                     
                    </div>
                </div>
            </div> 
        </section>


        <!--------------------- Drink Section ---------------------->

        <section id="drink">
            <div class="section-container">
                <h2>Drink Recipes</h2>
                <div class="list-pick-container">
                    <div class="form-list-container">
                        <form id="js-drink-form">
                            <select name="spirits" id="js-spirits">
                                <!-- Populate w/ JS, example: -->
                                <option disabled selected value> Select a Spirit</option>
            
                            </select>
                        </form>
                        <div id="drink-list-display">
                            <ul class="drink-list">
                                <!-- Populate w/ JS, example: -->
                            </ul>
                        </div>
                    </div>
                    
                    <div id="drink-pick">
                        <!-- Populate w/ JS, example: -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
