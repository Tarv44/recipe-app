<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Round-Up</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="fade-in">
        <div class="header-container">
            <h1 class="grow">Recipe Round-Up</h1>
            <nav>
                <a href="#food"><button class="nav-food nav-button">Food Recipes</button></a>
                <a href="#drink"><button class="nav-button">Drink Recipes</button></a>
            </nav>
        </div>
    </header>

    <main>
        
        <!--------------------- Food Section ---------------------->

        <section id="food">
            <h2>Food Recipes</h2>
            <div class="section-container">
                <div class="form-start">
                    <form id="js-food-form">
                        <select name="cuisines" id="js-cuisines">
                            <!-- Populate w/ JS, example: -->
                            <option disabled selected value>Select a Cuisine</option>
                            
                        </select>
                    </form>
                </div>
                <div class="recipe-results">
                    <div id="food-list-display">
                        <ul class="food-list">
                            <!-- Populate w/ JS, example: -->
                            
                        </ul>
                    </div>
                    <div id="food-pick">
                        <!-- Populate w/ JS, example: -->
                        
                        
                        
                            
                        
                        
                        
                    </div>
                </div>
            </div>
            
        </section>


        <!--------------------- Drink Section ---------------------->

        <section id="drink">
            <h2>Drink Recipes</h2>
            <div class="section-container">
                <div class="form-start">
                    <form id="js-drink-form">
                        <select name="spirits" id="js-spirits">
                            <!-- Populate w/ JS, example: -->
                            <option disabled selected value> Select a Spirit</option>
        
                        </select>
                    </form>
                </div>
                <div class="recipe-results">
                    <div id="drink-list-display">
                        <ul class="drink-list">
                            <!-- Populate w/ JS, example: -->
                        </ul>
                    </div>
                    <div id="drink-pick">
                        <!-- Populate w/ JS, example: -->
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
